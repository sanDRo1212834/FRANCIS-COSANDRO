<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Funcion치rio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        color: white;
        margin-bottom: 40px;
      }

      header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .main-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 40px;
      }

      .card {
        background: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .card h2 {
        color: #667eea;
        margin-bottom: 25px;
        font-size: 1.5em;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 0.95em;
      }

      input,
      select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 5px;
        font-size: 1em;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-buttons {
        display: flex;
        gap: 10px;
        margin-top: 30px;
      }

      button {
        flex: 1;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: #e0e0e0;
        color: #333;
      }

      .btn-secondary:hover {
        background: #d0d0d0;
      }

      .btn-danger {
        background: #ef5350;
        color: white;
        padding: 8px 15px;
        font-size: 0.9em;
      }

      .btn-danger:hover {
        background: #e53935;
      }

      .btn-edit {
        background: #26a69a;
        color: white;
        padding: 8px 15px;
        font-size: 0.9em;
        margin-right: 5px;
      }

      .btn-edit:hover {
        background: #00897b;
      }

      .usuarios-list {
        grid-column: 1 / -1;
      }

      .usuarios-list h2 {
        color: white;
        margin-bottom: 25px;
        font-size: 1.5em;
      }

      .users-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
      }

      .usuario-card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s;
      }

      .usuario-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }

      .usuario-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 15px;
      }

      .usuario-header h3 {
        color: #667eea;
        margin: 0;
        flex: 1;
      }

      .usuario-id {
        background: #667eea;
        color: white;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.8em;
        font-weight: 600;
      }

      .usuario-info {
        margin-bottom: 12px;
      }

      .info-label {
        color: #999;
        font-size: 0.85em;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .info-value {
        color: #333;
        font-weight: 600;
        margin-top: 3px;
      }

      .usuario-actions {
        display: flex;
        gap: 8px;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #eee;
      }

      .usuario-actions button {
        flex: 1;
      }

      .mensagem {
        padding: 15px 20px;
        border-radius: 5px;
        margin-bottom: 20px;
        animation: slideIn 0.3s ease;
      }

      .mensagem.sucesso {
        background: #4caf50;
        color: white;
      }

      .mensagem.erro {
        background: #f44336;
        color: white;
      }

      .mensagem.aviso {
        background: #ff9800;
        color: white;
      }

      @keyframes slideIn {
        from {
          transform: translateY(-10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .carregando {
        text-align: center;
        padding: 40px;
        color: white;
        font-size: 1.1em;
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .vazio {
        text-align: center;
        padding: 40px;
        background: white;
        border-radius: 10px;
        color: #999;
      }

      .vazio-icon {
        font-size: 3em;
        margin-bottom: 10px;
      }

      @media (max-width: 768px) {
        .main-content {
          grid-template-columns: 1fr;
        }

        header h1 {
          font-size: 1.8em;
        }

        .users-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>游논 Cadastro de Funcion치rios</h1>
          <p>Crie, edite e gerencie funcion치rios facilmente</p>
      </header>

      <div id="mensagem"></div>

      <div class="main-content">
        <div class="card">
          <h2>Novo Usu치rio</h2>
          <form id="formUsuario">
            <div class="form-group">
              <label for="nome">Nome *</label>
              <input
                type="text"
                id="nome"
                placeholder="Digite o nome"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input
                type="email"
                id="email"
                placeholder="Digite o email"
                required
              />
            </div>
            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone" placeholder="(00) 98765-4321" />
            </div>
            <div class="form-group">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" placeholder="Digite a cidade" />
            </div>
            <div class="form-buttons">
              <button type="submit" class="btn-primary">Adicionar</button>
              <button type="reset" class="btn-secondary">Limpar</button>
            </div>
          </form>
        </div>

        <div class="card">
          <h2>Editar Usu치rio</h2>
          <form id="formEdicao">
            <div class="form-group">
              <label for="edicao-id">ID do Usu치rio *</label>
              <input
                type="number"
                id="edicao-id"
                placeholder="ID"
                min="1"
                required
              />
            </div>
            <div class="form-group">
              <label for="edicao-nome">Nome</label>
              <input type="text" id="edicao-nome" placeholder="Digite o nome" />
            </div>
            <div class="form-group">
              <label for="edicao-email">Email</label>
              <input
                type="email"
                id="edicao-email"
                placeholder="Digite o email"
              />
            </div>
            <div class="form-group">
              <label for="edicao-telefone">Telefone</label>
              <input
                type="tel"
                id="edicao-telefone"
                placeholder="(00) 98765-4321"
              />
            </div>
            <div class="form-group">
              <label for="edicao-cidade">Cidade</label>
              <input
                type="text"
                id="edicao-cidade"
                placeholder="Digite a cidade"
              />
            </div>
            <div class="form-buttons">
              <button type="submit" class="btn-primary">Atualizar</button>
              <button type="reset" class="btn-secondary">Limpar</button>
            </div>
          </form>
        </div>

        <div class="usuarios-list">
          <h2>Lista de Usu치rios</h2>
          <div id="usuariosContainer" class="users-grid"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
